<form [formGroup]="otpForm">
  <div class="flex gap-2 w-full">
    <div
      class="flex w-16 h-16 border border-gray-300 rounded-lg"
      *ngFor="let control of otpForm.controls | keyvalue; let i = index"
      [ngClass]="{ 'border-error-600': hasError }"
    >
      <input
        class="flex w-full h-full border-0 bg-transparent px-1 shadow-none outline-none text-4xl font-bold text-center box-border"
        type="text"
        inputmode="numeric"
        pattern="[0-9]*"
        maxlength="1"
        [formControlName]="'otp' + i"
        (input)="onOtpChange(i)"
        (paste)="onPaste($event)"
        (keydown)="onKeyDown($event, i)"
        [id]="'otp' + i"
        autocomplete="off"
      />
    </div>
  </div>
</form>
